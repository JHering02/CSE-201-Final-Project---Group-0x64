<!DOCTYPE HTML>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Class Track</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Class Track</a>
        <form class="form-inline">
            <button id="addEvent" type ="button"class="btn btn-primary" action="" onclick="myFunction()">Add Event</button>
            <input class="form-control mr-sm-2" type="search" placeholder="search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <!--pop up for inputs -->
    <div id="myPopup" class="popup">
        <div class="popuptext" id="popupContent">
            <h3>Add Event</h3>
            <button id="Close" type="button" class="btn btn-primary" action="" onclick="closePopup()">X</button>

            <form name="eventInfo" action="" method="get">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName"><br><br>

            <label for="startDate">Start Date:</label><br>
            <input type="checkbox" id="monday" name="startDate-s" value="1">
            <label for="monday">Monday</label><br>
            <input type="checkbox" id="tuesday" name="startDate-s" value="1">
            <label for="tuesday">Tuesday</label><br>
            <input type="checkbox" id="wednesday" name="startDate-s" value="1">
            <label for="wednesday">Wednesday</label><br>
            <input type="checkbox" id="thursday" name="startDate-s" value="1">
            <label for="thursday">Thursday</label><br>
            <input type="checkbox" id="friday" name="startDate-s" value="1">
            <label for="friday">Friday</label><br>
            <input type="checkbox" id="saturday" name="startDate-s" value="1">
            <label for="saturday">Saturday</label><br>
            <input type="checkbox" id="sunday" name="startDate-s" value="1">
            <label for="sunday">Sunday</label><br><br>
            
            
            
            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" name="startTime"><br><br>

            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" name="endTime"><br><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea><br><br>


            <!-- Onclick submit the form to the php file -->
            <button type="submit" id="eventInfo" name="eventInfo" onclick="closePopup()">Add</button>
            </form>
        </div>
    </div>

    <!--List the dates and days -->
    <div class="float-container">
        <div class="float-child">
            <div class="green">Time</div>
        </div>
        <div class="float-child">
            <div class="green">Monday</div>
        </div>
        <div class="float-child">
            <div class="green">Tuesday</div>
        </div>
        <div class="float-child">
            <div class="green">Wednesday</div>
        </div>
        <div class="float-child">
            <div class="green">Thursday</div>
        </div>
        <div class="float-child">
            <div class="green">Friday</div>
        </div>
        <div class="float-child">
            <div class="green">Saturday</div>
        </div>
        <div class="float-child">
            <div class="green">Sunday</div>
        </div>
    </div>
    <!-- Seven boxes for the events-->
    <div class="float-container">
        <div class="float-child events">
            <div class="time">-------- 8:00 --------</div>
            <div class="time">9:00</div>
            <div class="time">10:00</div>
            <div class="time">11:00</div>
            <div class="time">12:00</div>
            <div class="time">13:00</div>
            <div class="time">14:00</div>
            <div class="time">15:00</div>
            <div class="time">16:00</div>
            <div class="time">17:00</div>
            <div class="time">18:00</div>
            <div class="time">19:00</div>
            <div class="time">20:00</div>
        </div>
        <div class="float-child events">
            <div class="day mon"></div>
        </div>
        <div class="float-child events">
            <div class="day tue"></div>
        </div>
        <div class="float-child events">
            <div class="day wen"></div>
        </div>
        <div class="float-child events">
            <div class="day thur"></div>
        </div>
        <div class="float-child events">
            <div class="day fri"></div>
        </div>
        <div class="float-child events">
            <div class="day sat"></div>
        </div>
        <div class="float-child events">
            <div class="day sun"></div>
        </div>
    </div>
</body>
<script>
    function myFunction() {
        var add_event = document.getElementById("myPopup");
        if (add_event.style.display === "none" || add_event.style.display === "") {
            add_event.style.display = "block";
        } else {
            add_event.style.display = "none";
        }
    }

    function closePopup() {
        document.getElementById("myPopup").style.display = "none";
    }
</script>
